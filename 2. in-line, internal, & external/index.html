<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <style>
      h1 {
        color: burlywood;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <a href="about.html">About</a>
    <h1>Hello World</h1>
    <!-- inline css, not affected by internal css -->
    <h1 style="color: coral; font-size: 50px">Hello</h1>
    <h1 style="color: antiquewhite; font-size: 50px">Hello</h1>
    <h1 style="color: aquamarine; font-size: 50px">Hello</h1>
    <!-- manually 1 by 1 -->
    <!-- internal css  not affected by external css-->
    <h1>Hello Internals</h1>
    <h1>Hello Internals</h1>
    <h1>Hello Internals</h1>
    <!-- manually 1 by 1 per page-->
    <!-- External Css better option -->
    <!-- this wasnt affected by external -->
    <h1>External Css</h1>
    <h1>External Css</h1>
    <h1>External Css</h1>
  </body>
</html>
